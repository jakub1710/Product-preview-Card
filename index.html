<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>

    <script src="https://kit.fontawesome.com/22f8874e5a.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">

        <img src="./images/image-product-desktop.jpg" class="background-img-desktop">
        <img src="./images/image-product-mobile.jpg" class="background-img-mobile">

        <div class="main-section">
            <p class="intro">perfume</p>

            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

            <p class="text">A floral, solar and voluptuous <br>interpretation composed by Olivier <br>Polge
                Perfumer-Creator for the House of <br>CHANEL.</p>

            <div class="prices">
                <p class="current-price price">$149.99</p>
                <p class="first-price price">$169.99</p>
            </div>

            <button class='btn'><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
    </main>
</body>

</html>
